name: 节点采集
on:
  schedule:
    - cron: '0 0 * * *'   # UTC 00:00 = 北京 08:00
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 安装依赖
      run: pip install -r requirements.txt

    - name: 运行节点采集脚本
      run: |
        python3 PY/综合节点采集器.py   # 直接运行，不 cd

    - name: 检查文件是否生成
      run: |
        ls -la nodes_base64.txt clash.yaml nodes.txt || exit 0   # 现在文件就在这

    - name: 提交文件到仓库
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add nodes_base64.txt clash.yaml nodes.txt
        if ! git diff --staged --quiet; then
          git commit -m "自动更新节点文件 - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "没有新节点变化，无需提交"
        fi
